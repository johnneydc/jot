<div class="recent-jots--container" [class.shown]="visible">
  <div class="recent-jots--dialog">
    <div class="recent-jots--title-bar">
      <div class="recent-jots--title-bar--title">
        Recent Jots
      </div>
      <div class="recent-jots--title-bar--buttons">
        <button #closeBtn (keydown)="handleKeydown($event)" class="recent-jots--title-bar--buttons--close" (click)="hide()">
          &times;
        </button>
      </div>
    </div>
    <div class="recent-jots--search">
      <span class="tx-highlight tx-l">To open a new Jot press 'n'.</span>
      <input #searchInput class="recent-jots--search-input" type="text" placeholder="Search...">
    </div>
    <cdk-virtual-scroll-viewport class="recent-jots--list" [itemSize]="recentJots.length">
      <div *cdkVirtualFor="let jot of recentJots" (click)="emitSelected(jot)" class="recent-jots--list-item">
        <button (click)="deleteJot($event, jot)" class="recent-jots--list-item--delete-btn">
          &times;
        </button>
        <div class="recent-jots--list-item--title">
          {{ jot.meta.title }}
        </div>
        <div class="recent-jots--list-item--body">
          {{ jot.content.body | truncateTags }}
        </div>
        <div class="recent-jots--list-item--date-modified">
          {{ jot.meta.dateModified | relativeTime }}
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
